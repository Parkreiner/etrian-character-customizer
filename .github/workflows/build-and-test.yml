name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Cache NPM
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/npm
          key: npm-${{hashFiles('**/package-lock.json')}}
      - run: npm ci
      - run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Cache NPM
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/npm
          key: npm-${{hashFiles('**/package-lock.json')}}
      - run: npm ci
      - run: npm run build
